<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App v1.0</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <form class="todo-form" onsubmit="event.preventDefault(); addTodo();">
            <input id="todo-input" placeholder="Add New Todo..." autocomplete="off">
            <input type="submit" value="+">
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
